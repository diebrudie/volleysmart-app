<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VolleySmart</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta
      name="description"
      content="VolleySmart helps you create fair volleyball teams, track scores, and manage clubs. Balance every game and keep match history with ease."
    />
    <meta name="author" content="diebrudie" />

    <meta property="og:title" content="VolleySmart" />
    <meta
      property="og:description"
      content="VolleySmart helps you create fair volleyball teams, track scores, and manage clubs. Balance every game and keep match history with ease."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img-open-graph.png" />

    <meta name="twitter:image" content="/img-open-graph.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@volleySmart" />
    <!-- Favicons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0f172a"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- iOS Home Screen support -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="VolleySmart" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Theme pre-hydration script: ensures correct dark/light mode before React loads -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("theme");
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (saved === "dark" || (!saved && prefersDark)) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {
          console.warn("Theme preload failed:", e);
        }
      })();
    </script>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
